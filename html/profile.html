<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile â€” TechEdge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header" id="site-header">
    <div class="header-inner" style="max-width:var(--container);margin:0 auto;">
      <a class="logo" href="index.html">TechEdge</a>
      <nav class="site-nav" id="site-nav">
        <ul>
          <li><a href="index.html#products">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">
        <span class="hamburger"></span>
      </button>
    </div>
  </header>

  <main class="container profile-page">
    <h1 class="section-title" style="margin-bottom:32px">Profile</h1>

    <div id="profile-wrap">
      <section class="profile-card">
        <h2 id="profile-email"></h2>
        <p id="profile-joined" class="muted small" style="margin-top:6px"></p>

        <h3>Change password</h3>
        <form id="profile-password-form">
          <label>New password
            <input id="profile-new-password" type="password" placeholder="Minimum 6 characters" required />
          </label>
          <div style="margin-top:4px">
            <button class="btn" type="submit">Update password</button>
          </div>
          <p id="profile-pass-status" class="form-status" aria-live="polite"></p>
        </form>

        <h3>Your orders</h3>
        <div id="orders-list" class="orders-list"></div>

        <div style="margin-top:28px;padding-top:24px;border-top:1px solid var(--border)">
          <button id="logout-btn" class="btn ghost">Logout</button>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
